<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="studentId" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">楼栋</label>
                            <div class="layui-input-inline">
                                <input type="text" name="building" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">寝室</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dormitory" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
<!--                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>-->
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: '/user/users',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "status": res.status, //解析接口状态
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }, response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                , statusCode: "200" //规定成功的状态码，默认：0
                , msgName: '' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'stuId', width: 120, title: '学号'},
                {field: 'name', width: 80, title: '姓名'},
                {field: 'buildingNo', width: 80, title: '楼栋', sort: true},
                {field: 'dormitoryNo', title: '寝室号', minWidth: 120, sort: true},
                {field: 'bedNo', width: 80, title: '床号', sort: true},
                {field: 'checkInTime', width: 130, title: '入住时间', sort: true},
                {field: 'checkOutTime', width: 130, title: '退宿时间', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5,10, 15, 20, 25, 50, 100],
            limit: 5,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            data = data.field;
            let result = {};
            if (data.studentId!=''){
                result.studentId = data.studentId;
            }
            if (data.username!=''){
                result.username = data.username;
            }
            if(data.building!=''){
                result.building = data.building;
            }
            if (data.dormitory!=''){
                result.dormitory = data.dormitory;
            }
            //执行搜索重载
            table.reload('currentTableId', {
                url:"/user/select",
                page: {
                    curr: 1
                }
                , where: result
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('pages/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
            // else {
            //     if (obj.event === 'delete') {  // 监听删除操作
            //         var seq = {};
            //         seq.stuId = data.stuId;
            //         $.ajax({
            //             dataType:"json",
            //             contentType: "application/json;charset=utf-8",
            //             url: "/user/delete",
            //             data: JSON.stringify(seq),
            //             xhrFields: {withCredentials: true},
            //             success:function (data){
            //                 if (data.status == "success") {
            //                     alert("删除成功");
            //                     layer.alert(JSON.stringify(data));
            //                 } else {
            //                     alert("创建失败，原因为：" + data.data.errMsg);
            //                 }
            //             },
            //             error: function (data) {
            //                 alert("创建失败，原因为：" + data.responseText);
            //             }
            //         })
            //         return false;
            //     }
            // }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            let data = obj.data;
            if (obj.event === 'edit') {

                var content = miniPage.getHrefContent('pages/edit.html');
                var openWH = miniPage.getOpenWidthHeight();
                sessionStorage.setItem("stuId",data.stuId);
                sessionStorage.setItem("name",data.name);

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    var req={};
                    req.stuId=data.stuId;
                    req.buildingNo = data.buildingNo;
                    req.dormitoryNo = data.dormitoryNo;
                    req.bedNo = data.bedNo;
                    $.ajax({
                        dataType:"json",
                        type:"delete",
                        contentType: "application/json;charset=utf-8",
                        url: "/user/delete",
                        data: JSON.stringify(req),
                        xhrFields: {withCredentials: true},
                        success:function (data){
                            if (data.status == "success") {
                                alert("删除成功");
                                obj.del();
                                layer.close(index);
                            } else {
                                alert("创建失败，原因为：" + data.data.errMsg);
                            }
                        },
                        error: function (data) {
                            alert("创建失败，原因为：" + data.responseText);
                        }
                    })
                    return false;
                });
            }
        });

    });
</script>
